  MARKDOWN-2eTIz6ehGx:
    children: []
    id: MARKDOWN-2eTIz6ehGx
    meta:
      code: "# Tasks of the final project\n\nThere is a small bicycle rental business\
        \ called Solo Rent. They have been operating in the cities of Tashkent and\
        \ Ferghana since the first quarter of 2024. The company keeps lease records\
        \ in tabular form. The table has the following columns: ID, tenant's name,\
        \ address, rental city, bike number and color, rental date, rental days, payment,\
        \ payment status, number of payments, whether the bike was returned. \n\n\
        **The main objective of this work will be primarily aimed at optimizing the\
        \ internal costs of the business :**\n\n- [x] Show the proportion of debtors\
        \ and honest customers;\n- [x] The total number of rental days for one bike;\n\
        - [x] Build a schedule of total expenses.\n- [ ] Determine the optimal time\
        \ for repairing (need exact time of repairing for each bike);\n- [ ] The efficiency\
        \ of one bike relative to the cost (need records of repairing cost for each\
        \ bike);\n\n**Additionally, global business indicators will be shown :**\n\
        \n- [x] Growth and decline trends;\n- [x] Global marginality;\n- [x] Tennats`\
        \ map;\n- [x] The frequency of returned bicycles;\n- [x] The average frequency\
        \ of the number of payments.\n\nThe final result of the work should be a **Dashboard**\
        \ in the Apache Superset application, where visualizations of the above indicators\
        \ will be displayed.\n"
      height: 66
      width: 12
    parents:
    - ROOT_ID
    - GRID_ID
    - ROW-dCcTAwUQD
    type: MARKDOWN
  MARKDOWN-SmSfPudV3S:
    children: []
    id: MARKDOWN-SmSfPudV3S
    meta:
      code: "**The Company's Marginality:**\r\n\r\nMargin = Profit / Revenue \xD7\
        \ 100%\r\n\r\nWhere:\r\n- **Profit** = Net profit (after all expenses are\
        \ deducted).\r\n- **Revenue** = Total income from sales.\r\n\r\nMarginal Cost\
        \ = ((76873293 - 3272000) / 76873293) * 100% = 0.9574 * 100% = 95.74%\r\n"
      height: 26
      width: 7
    parents:
    - ROOT_ID
    - GRID_ID
    - ROW-SWYRdj4C0K
    type: MARKDOWN
